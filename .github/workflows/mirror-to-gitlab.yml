name: Mirror to GitLab (SSH)

on:
  push:
    branches: ["**"]
    tags: ["**"]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # get full history + tags

        # Make sure we have *all* branches & tags from GitHub
      - name: Fetch all branches and tags
        run: |
          # Ensure origin fetches all heads
          git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
          git fetch --prune origin
          git fetch --prune --tags origin

      # Start an ssh-agent and load the private key from Secrets
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}

      # Trust the GitLab host key (gitlab.com shown; change if self-managed)
      - name: Add GitLab to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2221 git.dare.megware.com >> ~/.ssh/known_hosts



      - name: Add GitLab remote (SSH)
        run: git remote add gitlab ssh://git@git.dare.megware.com:2221/compilers/fortran-transpiler.git

      # Push only the public namespaces (no refs/remotes/*)
      - name: Push branches
        run: git push --prune gitlab +refs/heads/*:refs/heads/*

      - name: Push tags
        run: git push --prune gitlab +refs/tags/*:refs/tags/*
              
      